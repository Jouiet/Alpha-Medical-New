    <path d="M 130 70 Q 145 110 135 160" stroke="#003D99" stroke-width="20" stroke-linecap="round" fill="none"/>

    <!-- Stethoscope -->
    <circle cx="110" cy="120" r="6" fill="#0066CC"/>
    <path d="M 110 126 L 110 155" stroke="#0066CC" stroke-width="4"/>
    <circle cx="123" cy="165" r="15" stroke="#0066CC" stroke-width="4" fill="none"/>
    <circle cx="123" cy="165" r="8" fill="#0066CC"/>
  </g>

  <!-- Text -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0066CC" text-anchor="middle">ALPHA</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#0066CC" text-anchor="middle" letter-spacing="3">MEDICAL CARE</text>
</svg>
