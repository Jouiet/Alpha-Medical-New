<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Grid Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f5f5f5; padding: 20px; }

    .social-proof__grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3rem;
      justify-content: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .social-proof__item {
      opacity: 1;
      transform: translateY(0);
      flex: 1 1 0;
      min-width: 0;
    }

    .social-proof__card {
      position: relative;
      height: 100%;
      padding: 3.5rem 2.5rem;
      background: linear-gradient(135deg, #0E1B4D 0%, #4770DB 100%);
      border-radius: 28px;
      border: 2px solid rgba(71, 112, 219, 0.5);
      box-shadow: 0 20px 60px -15px rgba(14, 27, 77, 0.5);
    }

    .social-proof__stat {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #ffffff;
      text-align: center;
    }

    .social-proof__label {
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      margin-bottom: 1rem;
    }

    .social-proof__description {
      font-size: 0.95rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-bottom: 2rem; color: #1a202c;">Why Choose Alpha Medical Care?</h2>

  <div class="social-proof__grid">
    <div class="social-proof__item">
      <div class="social-proof__card">
        <div class="social-proof__stat">10,000+</div>
        <div class="social-proof__label">HAPPY CUSTOMERS</div>
        <div class="social-proof__description">Trusted by thousands worldwide</div>
      </div>
    </div>

    <div class="social-proof__item">
      <div class="social-proof__card">
        <div class="social-proof__stat">Free Shipping</div>
        <div class="social-proof__label">ON ORDERS $50+</div>
        <div class="social-proof__description">Fast delivery to your door</div>
      </div>
    </div>

    <div class="social-proof__item">
      <div class="social-proof__card">
        <div class="social-proof__stat">30 Days</div>
        <div class="social-proof__label">MONEY BACK</div>
        <div class="social-proof__description">100% satisfaction guarantee</div>
      </div>
    </div>

    <div class="social-proof__item">
      <div class="social-proof__card">
        <div class="social-proof__stat">100%</div>
        <div class="social-proof__label">QUALITY GUARANTEED</div>
        <div class="social-proof__description">Professional medical equipment</div>
      </div>
    </div>
  </div>
</body>
</html>
